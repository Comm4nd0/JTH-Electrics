{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<!-- Breadcromb Wrapper Start -->
<div class="breadcromb-wrapper">
  <div class="breadcromb-overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="breadcromb-left">
          <h3>Our Projects</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="breadcromb-text">
  <div class="container">
    <ul>
      <li><a href="/"><i class="fa fa-home"></i>Home</a></li>
       <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
      <li>Our Projects</li>
    </ul>
  </div>
</div>
<!-- Breadcromb Wrapper End -->
<!-- Inner Page Wrapper Start -->
<div class="inner-page-wrapper news-wrapper">
  <div class="container">
    <div class="row">
        {% for project in projects.all %}
            <div class="col-md-4 col-sm-6">
                <div class="news-section-single">
                  <div class="news-img-main">
                    <div class="news-img"><a href="{% url 'single_project' project.title %}"><img src="{{ project.images.first.image.url }}" alt="" data-popupalt-original-title="null" title=""></a>
                      <div class="news-list">
                        <ul>
                          <li><i class="fa fa-clock-o" aria-hidden="true"></i> {{ project.date }}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                  <div class="news-head">
                    <h3>{{ project.title }}</h3>
                  </div>
                </div>
            </div>
        {% endfor %}
	</div>
  </div>
</div>
<!-- Inner Page Wrapper End -->


{% endblock %}
